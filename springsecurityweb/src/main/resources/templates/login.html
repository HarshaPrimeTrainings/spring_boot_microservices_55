<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
body {
	background-color: lightgray;
}

#loginwrapper {
	background: white;
	width: 50%;
	margin: 30px auto;
	text-align: center;
	padding: 30px 0px 30px 0px;
}

#loginform {
	padding: 0 50px;
}

input{
width: 18px;
    height: 24px;
    box-sizing: border-box;
    outline: none;
    width: 45%;
    }
    input[type=submit]{
    cursor: pointer;
    margin-bottom: 25px;
    width: 70px;
    }
    #error{
    color: red
    }
    #success{
    color: green
    }
</style>
</head>
<body>
	<div id="loginwrapper">
		<h1>Custom Login Form</h1>
		<div th:if="${param.error}" id="error">LOGIN FAILED CHECK USERNAME & PASSWORD</div>
		<div th:if="${param.logout}" id="success">LOGOUT SUCCESS</div>
		<form method="post" id="loginform" th:action="@{/login}">
			<p>
				USERNAME: <input type="text" name="username" />
			</p>
			<p>
				PASSWORD: <input type="password" name="password" />
			</p>
			<input type="submit" value="LOGIN" />
		</form>
	</div>
</body>
</html>
